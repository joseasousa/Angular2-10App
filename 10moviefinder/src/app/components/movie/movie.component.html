<div *ngIf="movie">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{movie.title+": "+ movie.tagline}}</h3>    
        </div> 
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <img class="thumbnail" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}">
                </div>    
                <div class="col-md-7">
                    <ul class="list-group">
                        <li class="list-group-item">Genero: <span *ngFor="let genre of movie.genres">{{genre.name}}</span></li>    
                        <li class="list-group-item">Data de nacimento: {{movie.release_date | date:'dd/MM/yyyy'}}</li>                        
                        <li class="list-group-item">
                        {{movie.overview}}
                        </li>                         
                    </ul>
                   
                </div>  
            </div>
        </div> 
    </div>    
</div>
